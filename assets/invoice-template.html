<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #000;
            padding: 20px;
            line-height: 1.4;
        }

        .phone {
            font-size: 13px;
            margin-bottom: 6px;
            white-space: pre-line;
        }

        .business {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .address {
            font-size: 13px;
            margin-bottom: 6px;
        }

        .email {
            font-size: 13px;
            margin-bottom: 12px;
        }

        .header-box {
            border: 2px solid #000;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .customer-box {
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 8px;
            font-size: 13px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid #000;
            padding: 8px;
            font-size: 13px;
        }

        th {
            text-align: center;
            font-weight: bold;
        }

        td.center {
            text-align: center;
        }

        td.right {
            text-align: right;
        }

        .empty td {
            padding: 14px;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 1px solid #ccc;
        }

        .words {
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 10px;
            font-size: 13px;
        }

        .total {
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="phone">{{PHONE}}</div>

    <div class="business">{{BUSINESS_NAME}}</div>

    <div class="address">{{ADDRESS}}</div>

    <div class="email">{{EMAIL}}</div>

    <div class="header-box">
        <div><strong>Bill no.:</strong> {{BILL_NO}}</div>
        <div><strong>Date:</strong> {{DATE}}</div>
    </div>

    <div class="customer-box">
        <strong>M/S:</strong> {{CUSTOMER_NAME}}
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:8%">Sr. No.</th>
                <th style="width:44%">Description</th>
                <th style="width:12%">Quantity</th>
                <th style="width:18%">Rate</th>
                <th style="width:18%">Amount</th>
            </tr>
        </thead>
        <tbody>
            {{ITEMS_TABLE}}

            <tr class="empty">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="empty">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="empty">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="words">
        <strong>Rupees (in words):</strong> {{AMOUNT_WORDS}}
    </div>

    <div class="total">
        <span>Total Amount</span>
        <span>â‚¹{{TOTAL}}</span>
    </div>

</body>

</html>
