<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #000;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .company-details {
            font-size: 14px;
            margin-top: 4px;
        }

        .contact {
            text-align: right;
            font-size: 13px;
        }

        .invoice-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .totals {
            margin-top: 20px;
            width: 40%;
            margin-left: auto;
        }

        .totals td {
            border: 1px solid #000;
            padding: 8px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="contact">
        Phone: {{PHONE}}<br />
        Email: {{EMAIL}}
    </div>

    <div class="header">
        <div class="company-name">{{BUSINESS_NAME}}</div>
        <div class="company-details">
            {{ADDRESS}}
        </div>
        <div class="company-details" style="margin-top: 8px;">
            GST: {{GST}}
        </div>
    </div>

    <!-- INVOICE INFO -->
    <div class="invoice-info">
        <div>
            <strong>Invoice No:</strong> {{BILL_NO}}<br />
            <strong>Date:</strong> {{DATE}}
        </div>
        <div>
            <strong>Customer Name:</strong> {{CUSTOMER_NAME}}
        </div>
    </div>

    <!-- ITEMS TABLE -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {{ITEMS_TABLE}}
        </tbody>
    </table>

    <!-- TOTALS -->
    <table class="totals">
        <tr>
            <td><strong>Grand Total</strong></td>
            <td><strong>â‚¹{{TOTAL}}</strong></td>
        </tr>
    </table>

    <!-- FOOTER -->
    <div class="footer">
        Thank you for your business!
    </div>

</body>

</html>
